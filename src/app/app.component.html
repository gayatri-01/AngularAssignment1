<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LoginSignUpDemo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <div style="width: 100%; overflow: hidden;">
        <div class="login-form" id="login-form">
            <form action="" #myFormLogin="ngForm">
                <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
                <h4 class="modal-title">Login to Your Account</h4>
                <div class="form-group">
                    <input #username type="text" class="form-control" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input #password type="password" class="form-control" placeholder="Password" required="required">
                </div>

                <button (click)="validateUser(username.value,password.value); myFormLogin.reset()" class="btn btn-primary btn-block btn-lg">Login</button>
            </form>

        </div>
        <div class="registration-form" id="registration-form">
            <form action="" #myForm="ngForm">
                <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
                <h4 class="modal-title">Create Your Account</h4>
                <div class="form-group">
                    <input #user type="text" class="form-control" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input #pass type="password" class="form-control" placeholder="Password" required="required">
                </div>

                <button (click)="registerUser(user.value,pass.value)" class="btn btn-primary btn-block btn-lg">Register</button>
            </form>

        </div>
    </div>
</body>

</html>
